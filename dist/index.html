<!DOCTYPE html >
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="js/font-loader.js"></script>
    <link rel="stylesheet" media="all" href="styles/main_global.min.css"/>
    <title>Dashboard</title>
  </head>
  <body> 
    <aside class="sidebar">
      <button class="sidebar__menu_toggle" type="button">
        <svg class="icon icon-menu ">
          <use xlink:href="i/sprite/sprite.svg#menu"></use>
        </svg>
      </button>
      <div class="sidebar__menu">
        <div class="sidebar__menu_container">
          <div class="sidebar__logo"> <a class="logo" href="#"> 
              <svg class="icon icon-logo ">
                <use xlink:href="i/sprite/sprite.svg#logo"></use>
              </svg>
              <div class="logo__container"> <span class="logo__text">Dashboard </span><span class="logo__version">v.01</span></div></a></div>
          <nav class="nav_menu">
            <ul class="nav_menu__list">
              <li class="nav_menu__item"><a class="nav_menu__link" href="#">
                  <div class="nav_menu__wrapper"> 
                    <svg class="icon icon-key ">
                      <use xlink:href="i/sprite/sprite.svg#key"></use>
                    </svg><span>Dashboard</span>
                  </div>
                  <svg class="icon icon-arrow ">
                    <use xlink:href="i/sprite/sprite.svg#arrow"></use>
                  </svg></a></li>
              <li class="nav_menu__item"><a class="nav_menu__link" href="#">
                  <div class="nav_menu__wrapper"> 
                    <svg class="icon icon-cube ">
                      <use xlink:href="i/sprite/sprite.svg#cube"></use>
                    </svg><span>Product</span>
                  </div>
                  <svg class="icon icon-arrow ">
                    <use xlink:href="i/sprite/sprite.svg#arrow"></use>
                  </svg></a></li>
              <li class="nav_menu__item"><a class="nav_menu__link link_active" href="#">
                  <div class="nav_menu__wrapper"> 
                    <svg class="icon icon-user ">
                      <use xlink:href="i/sprite/sprite.svg#user"></use>
                    </svg><span>Customers</span>
                  </div>
                  <svg class="icon icon-arrow ">
                    <use xlink:href="i/sprite/sprite.svg#arrow"></use>
                  </svg></a></li>
              <li class="nav_menu__item"><a class="nav_menu__link" href="#">
                  <div class="nav_menu__wrapper"> 
                    <svg class="icon icon-wallet ">
                      <use xlink:href="i/sprite/sprite.svg#wallet"></use>
                    </svg><span>Income</span>
                  </div>
                  <svg class="icon icon-arrow ">
                    <use xlink:href="i/sprite/sprite.svg#arrow"></use>
                  </svg></a></li>
              <li class="nav_menu__item"><a class="nav_menu__link" href="#">
                  <div class="nav_menu__wrapper"> 
                    <svg class="icon icon-discount ">
                      <use xlink:href="i/sprite/sprite.svg#discount"></use>
                    </svg><span>Promote</span>
                  </div>
                  <svg class="icon icon-arrow ">
                    <use xlink:href="i/sprite/sprite.svg#arrow"></use>
                  </svg></a></li>
              <li class="nav_menu__item"><a class="nav_menu__link" href="#">
                  <div class="nav_menu__wrapper"> 
                    <svg class="icon icon-help ">
                      <use xlink:href="i/sprite/sprite.svg#help"></use>
                    </svg><span>Help</span>
                  </div>
                  <svg class="icon icon-arrow ">
                    <use xlink:href="i/sprite/sprite.svg#arrow"></use>
                  </svg></a></li>
            </ul>
          </nav>
        </div>
        <div class="profile"> 
          <picture class="profile__picture">
            <source class="profile__source" srcset="i/avatar@1x.webp 1x, i/avatar@2x.webp 2x" type="image/webp"/>
            <source class="profile__source" srcset="i/avatar@1x.jpg 1x, i/avatar@2x.jpg 2x" type="image/png"/><img class="profile__img" src="i/avatar@1x.png" alt="User avatar"/>
          </picture>
          <div class="profile__info">
            <p class="profile__name">Evano </p><span class="profile__role">Project Manager</span>
          </div>
        </div>
      </div>
    </aside>
    <script src="js/main.min.js"></script>
  </body>
</html>
